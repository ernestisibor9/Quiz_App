<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Quiz</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="./css/style4.css">
</head>
<body>
    <h1 class="headerTwo">Created and Designed by Isibor Ernest</h1>
    <h1 class="headerOne" id="headerOne">QUIZ</h1><br>
    <div class="timeBox headerOne">
        <h3 id="scores"></h3>
        Time Left : <span class="badge bg-danger" id="ms">00:00</span>
    </div>
    <h2 class="headerOne" id="res">RESULT</h2><br>
    <h4 class="headerRes" id="myResult"></h4>

        <div id="exam-container">
            <h5 id="questions">Question for the day</h5>
            <div class="form-check">
                <input class="form-check-input" id="A" type="radio" name="answer" value="A">
                <label class="form-check-label" for="A" id="a_test">
                  
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input"  id="B" type="radio" name="answer" value="B" >
                <label class="form-check-label" for="B" id="b_test">  
                  
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input"  id="C" type="radio" name="answer" value="C">
                <label class="form-check-label" for="C" id="c_test">
                   
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input "  id="D" type="radio" name="answer" value="D">
                <label class="form-check-label" for="D" id="d_test">
                   
                </label>
            </div><br>
            <div class="d-grid gap-2">
                <button class="btn btn-warning myBtn" type="button" id = "btnMe">Submit</button>
            </div>
        </div>

        <div class="d-grid gap-2 col-4 mx-auto">
            <button class="btn btn-danger myBtn" type="button" id="reloadBtn" onclick="location.reload()">Start Quiz</button>
          </div>

    <script src="./js/exam.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
